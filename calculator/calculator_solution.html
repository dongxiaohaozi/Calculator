<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Web calculator</title>
<script src="calculator_solution.js"></script>
</head>
<body>
    <table cellspacing="0" cellpadding="0">
        <tr>
            <td colspan="4"><input id="display" type="text" value="0" style="text-align: right; width: 100%" disabled="disabled"/></td>
        </tr>
        <tr>
            <td><button type="button" id="clear" style="width: 100%">C</button></td>
            <td><button type="button" id="plusMinus" style="width: 100%">&plusmn;</button></td>
            <td><button type="button" id="divide" style="width: 100%">&divide;</button></td>
            <td><button type="button" id="times" style="width: 100%">&times;</button></td>
        </tr>
        <tr>
            <td><button type="button" id="7" value="7" style="width: 100%">7</button></td>
            <td><button type="button" id="8" value="8" style="width: 100%">8</button></td>
            <td><button type="button" id="9" value="9" style="width: 100%">9</button></td>
            <td><button type="button" id="minus" style="width: 100%">-</button></td>
        </tr>
        <tr>
            <td><button type="button" id="4" value="4" style="width: 100%">4</button></td>
            <td><button type="button" id="5" value="5" style="width: 100%">5</button></td>
            <td><button type="button" id="6" value="6" style="width: 100%">6</button></td>
            <td><button type="button" id="plus" style="width: 100%">+</button></td>
        </tr>
        <tr>
            <td><button type="button" id="1" value="1" style="width: 100%">1</button></td>
            <td><button type="button" id="2" value="2" style="width: 100%">2</button></td>
            <td><button type="button" id="3" value="3" style="width: 100%">3</button></td>
            <td rowspan="2"><button type="button" id="equals" style="width: 100%; height: 100%">=</button></td>
        </tr>
        <tr>
            <td colspan="2"><button type="button" id="0" value="0" style="width: 100%">0</button></td>
            <td><button type="button" id="dot" style="width: 100%">.</button></td>
        </tr>
    </table>
</body>
</html>
